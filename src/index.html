<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/cae1dd5c4f.js" crossorigin="anonymous"></script>
    <title>Principe Fresco</title>
</head>
<body>
    <!--Header-->
    <header>
        <!--Nav-->
        <div class="nav container">
            <a href="#" class="logo"><img src="/image/PrÃ­ncipe fresco.png">SHOP COLLECTION</a>
           

            
            <!--CART ICON-->
            <!--<i class="fa-solid fa-user" id="user-icon"></i>-->
            <i class="fa-solid fa-cart-shopping" id="cart-icon"></i>
        </div>
        <div class="cart">
            <h2 class="cart-title">Carrito de Compras</h2>

            <!--Content-->
            <div class="cart-content">
                <div class="cart-box">
                    <img src="/image/Rectangle 4.png" alt="" class="cart-img">
                    <div class="detail-box">
                        <div class="cart-product-title">ORIGINALS ADICOLOR</div>
                        <div class="cart-price">$19</div>
                        <input type="number" value="1" class="cart-quantity">
                    </div>
                    <!--Remuve cart-->
                    <i class="fa-solid fa-trash-can" id="cart-remove"></i>

                </div>
            </div>

            <!--Total-->
            <div class="total"> 
                <div class="total title">Total</div>
                <div class="total-price">$0</div>
            </div>

            <!--Buy botton-->
            <button type="button" class="btn-buy">Comprar</button>

            <!--Cart close-->
            <i class="fa-solid fa-xmark" id="close-card"></i>

        </div>
    </header>

    <!--Shop-->
    <section class="shop container">
        <h2 class="section-title">Comprar Productos</h2>
        
        <!--Content-->
        <div class="shop-content">
            <!--Box 1-->
            <div class="product-box">
                <img src="/image/Rectangle 4.png" alt="" class="product-img">
                <h2 class="product-title">AEROREADY SHIRT</h2>
                <span class="price">$25</span>
                <i class="fa-solid fa-cart-shopping" id="icon-cart"></i>
            </div>
             <!--Box 2-->
             <div class="product-box">
                <img src="/image/Rectangle 6 (1).png" alt="" class="product-img">
                <h2 class="product-title">WIRELESS EARBUDS</h2>
                <span class="price">$100</span>
                <i class="fa-solid fa-cart-shopping" id="icon-cart"></i>
            </div>
             <!--Box 3-->
             <div class="product-box">
                <img src="/image/Rectangle 5 (1).png" alt="" class="product-img">
                <h2 class="product-title">HOODED PARKA</h2>
                <span class="price">$45</span>
                <i class="fa-solid fa-cart-shopping" id="icon-cart"></i>
            </div>
             <!--Box 4-->
             <div class="product-box">
                <img src="/image/Rectangle 6.png" alt="" class="product-img">
                <h2 class="product-title">STRAW METAL BOTTLE</h2>
                <span class="price">$24.04</span>
                <i class="fa-solid fa-cart-shopping" id="icon-cart"></i>
            </div>
             <!--Box 5-->
             <div class="product-box">
                <img src="/image/Rectangle 4.png" alt="" class="product-img">
                <h2 class="product-title">SILVER METAL Sunglases</h2>
                <span class="price">$50</span>
                <i class="fa-solid fa-cart-shopping" id="icon-cart"></i>
            </div>
             
             
        

        </div>
    </section>


    <script src="/script.js"></script>
</body>
</html>
